  name: Rámen
  recipe_id: 704ad241-2bb8-43b1-a505-140acf02470f
  steps:
  - Áztassuk be a gombákat 2 liter vízben kb 1 órára. Alacsony lángon tegyük fel pirulni
    a szezámolajban az őrölt/reszelt
  - gyömbért és fokhagymát, majd kb 5 perc után öntsük fel a gombák levével és még
    1 liter vízzel. Tegyük bele a 2 leveskockát majd
  - hagyjuk felforrni nagyobb lángon. Kockázzuk fel a csirkét és a gombát, majd ha
    már forr a víz adjuk hozzá. Szedjük le ahabját,
  - és hagjuk megfőni az alkotó elemeket. Miután kész a leves adjuk hoizzá a cukrot
    és a szójaszószt.
  - ''