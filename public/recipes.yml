  name: Sajttorta
  recipe_id: b9e3a6cc-1fa5-4817-85ee-058f8e905374
  steps:
  - Melegítsük elő a sütőt 175 fokra, majd készítsünk elő egy tortaformát amit jól
    kiolajozunk/sütőpapírozunk. Zuzzuk szét
  - a kekszet apróra, majd az olvasztott margarinnal nyomkodjuk szét a tortaforma
    alján. (Opcionálisan pirítsunk rá max 5 percre a sütőben).
  - Keverjük össze a krém hozzávalóit és robotgéppel dolgozzuk el. A kész krémet öntsük
    a keksz tetejére, majd a formát alufóliával
  - körbevéve tegyük egy mélyebb tepsibe amiben víz van (kb ujjnyi). Tegyük a sütőbe
    és hagyjuk sülni 1 órán át. Hagyjuk kihülni a tortát 1 órán át, és nyissuk ki
    a sütőt.
  - Tegyük a hűtőbe egy éjszakára, majd vegyük ki a formából. melegítsük a fagyasztott
    gyümölcsöket, majd pürésítsük, ezt követően adjuk hozzá a többi alapanyagot,
  - és forraljuk 1-2 percig, amíg be nem sűrűsödik.
  - ''
